<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Cart</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/cart.css" />
  </head>

  <body>
    <section class="cart-page">
      <h1 class="cart-title">ðŸ›’ My Cart</h1>
      <div id="cart-container" class="cart-container"></div>
      <div class="cart-summary">
        <h2><span id="cart-total">0</span></h2>
        <div class="cart-buttons">
          <a href="index.html" class="btn secondary">Continue Shopping</a>
          <button class="btn primary">Buy Now</button>
        </div>
      </div>
    </section>

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="emptyToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">Cart is empty!! Add some items into it.</div>
      </div>
      <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">Order placed Successfully.</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/cart/renderCart.js"></script>
  </body>
</html>
